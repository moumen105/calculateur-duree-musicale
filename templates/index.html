<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎵 Durée Musicale + Symbole de Note</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>🎵 Calculateur de Durée Musicale</h1>
        
        <div class="form-group">
            <label for="mesures">Nombre de mesures :</label>
            <input type="number" id="mesures" class="form-control" min="1" required>
        </div>

        <div class="form-group">
            <label for="numerateur">Numérateur :</label>
            <input type="number" id="numerateur" class="form-control" min="1" required>
        </div>

        <div class="form-group">
            <label for="denominateur">Dénominateur :</label>
            <input type="number" id="denominateur" class="form-control" min="1" required>
        </div>

        <div class="form-group">
            <label for="note">Note du mouvement :</label>
            <select id="note" class="form-control">
                {% for note in notes %}
                <option value="{{ note }}">{{ note }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="symbol-display">
            <span id="symbole">Symbole : ❓</span>
        </div>

        <div class="form-group">
            <label for="tempo">Tempo (BPM) :</label>
            <input type="number" id="tempo" class="form-control" min="1" step="0.1" required>
        </div>

        <button id="calculer" class="btn-primary">Calculer la durée</button>

        <div id="resultat" class="result-container hidden">
            <h2>Résultat</h2>
            <div class="result-box">
                <p>🕰️ <span id="millenaires">0</span> millénaire(s)</p>
                <p>🗿 <span id="centuries">0</span> siècle(s)</p>
                <p>📅 <span id="years">0</span> année(s), <span id="months">0</span> mois, <span id="days">0</span> jour(s)</p>
                <p>⏰ <span id="hours">0</span>h <span id="minutes">0</span>min <span id="seconds">0</span>s <span id="milliseconds">0</span>ms</p>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
